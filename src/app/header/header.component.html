<header class="bg-white shadow-sm">
  <!-- Logo et lien vers la page d'accueil -->
  <div class="logo-container">
    <a routerLink="/">
      <img
        src="assets/images/Logo.png"
        alt="Logo de Trouve Ton Artisan"
        class="logo"
      />
    </a>
  </div>

  <!-- Barre de recherche au centre -->
  <div class="search-container position-relative">
    <input
      type="text"
      class="form-control search-input"
      placeholder="Rechercher un artisan..."
      [(ngModel)]="searchTerm"
      (input)="onSearch($event)"
    />

    <!-- Liste des suggestions -->
    <ul
      class="list-group suggestion-list position-absolute w-100"
      *ngIf="filteredSuggestions.length > 0"
    >
      <li
        class="list-group-item"
        *ngFor="let suggestion of filteredSuggestions"
        (click)="onSelectSuggestion(suggestion)"
      >
        <strong>{{ suggestion.text }}</strong>
      </li>
    </ul>
  </div>

  <!-- Menu de navigation aligné à droite -->
  <nav class="navbar">
    <a routerLink="/" class="nav-link">Accueil</a>
    <a class="nav-link" routerLink="/batiment">Bâtiment</a>
    <a class="nav-link" routerLink="/services">Services</a>
    <a class="nav-link" routerLink="/fabrication">Fabrication</a>
    <a class="nav-link" routerLink="/alimentation">Alimentation</a>
  </nav>
</header>
