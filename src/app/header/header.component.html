<header class="bg-white shadow-sm">
  <div class="container">
    <div class="row align-items-center py-3">
      <!-- Logo -->
      <div class="col-md-4">
        <img
          src="assets/images/logo.png"
          alt="Logo de Trouve Ton Artisan"
          class="logo"
        />
      </div>

      <!-- Barre de recherche -->
      <div class="col-md-4 text-center position-relative">
        <input
          type="text"
          class="form-control search-input"
          placeholder="Rechercher un artisan..."
          (input)="onSearch($event)"
        />

        <!-- Afficher les suggestions -->
        <ul
          class="list-group position-absolute w-100"
          *ngIf="filteredSuggestions.length > 0"
        >
          <li
            class="list-group-item"
            *ngFor="let suggestion of filteredSuggestions"
            (click)="onSelectSuggestion(suggestion)"
          >
            {{ suggestion.name }} - {{ suggestion.specialty }} ({{
              suggestion.location
            }})
          </li>
        </ul>
      </div>

      <!-- Menu de navigation -->
      <div class="col-md-4 text-right">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/batiment">BÃ¢timent</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/fabrication">Fabrication</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/alimentation">Alimentation</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
